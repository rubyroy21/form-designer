<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-between items-center p-2 border border-gray-300 bg-gray-100">
        <h1>Form Designer</h1>
        <button id="save-form" class="w-40 border border-gray-500 text-black py-2 px-4 w-20 ">Save</button>

    </div>
    <div class="flex h-screen">

        <div class="w-1/4 p-4 bg-gray-100">
            <h2 class="text-lg font-bold mb-4">Components</h2>
            <hr>
            <br>
            <button id="add-input" class="block w-full border border-gray-300   text-black py-2 mb-2 rounded">Input
                +</button>
            <button id="add-select" class="block w-full border border-gray-300 text-black py-2 mb-2 rounded">Select
                +</button>
            <button id="add-textarea" class="block w-full border border-gray-300 text-black py-2 mb-2 rounded">Textarea
                +</button>
        </div>

        <div class="w-3/4 p-4">
            <form id="dynamic-form" class="space-y-4">
                <!-- Form elements will be dynamically added here -->
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
